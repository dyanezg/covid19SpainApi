version: '3' 
services:
    app:
        build: .    
        image: covid19spainapi:latest
        network_mode: bridge
        ports:
            - "8081"          
        volumes:
            - sqlite-db:/data
    lb:
        image: dockercloud/haproxy
        ports:
            - 80:80
        network_mode: bridge    
        links:
            - app
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
volumes:
        sqlite-db: 
					name:sqlite-db
        